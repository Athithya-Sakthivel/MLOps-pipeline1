name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted  # Use the self-hosted runner on your EC2 instance
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Ensure Python 3.10 is installed on the runner

      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install flask flake8 black isort unittest

      - name: Run linter
        run: |
          source venv/bin/activate
          flake8 .

      - name: Run tests
        run: |
          source venv/bin/activate
          python3 -m unittest discover -s . -p "test_*.py"

      - name: Run application
        run: |
          source venv/bin/activate
          python3 app.py
